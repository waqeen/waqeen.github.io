<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/images/site.webmanifest" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 selection:bg-violet-100 selection:text-violet-700">
    <div class="max-w-5xl mx-auto px-4 sm:px-6">
        <header class="mb-12">
            {% include nav.html %}
        </header>

        <main class="animate-fadeIn">
            {{ content }}
        </main>

        <footer class="mt-20 py-8 border-t border-gray-200 text-center text-gray-500 text-sm">
            &copy; {{ site.time | date: '%Y' }} {{ site.title }}
        </footer>
    </div>
</body>
</html>
